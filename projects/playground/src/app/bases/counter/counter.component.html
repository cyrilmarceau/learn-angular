<p class="mb-3">Compteur actuel: {{ counter }}</p>

<button
  (click)="increment()"
  type="button"
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
>
  Incrémente
</button>

<button
  (click)="decrement()"
  type="button"
  class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900"
>
  Décrémente
</button>

<div class="flex items-center mt-8">
  <p class="mb-3">Automatiquement incrémenter</p>
  <button
    class="ml-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    (click)="toggleAutomaticIncrement()"
  >
    {{ automaticIncrement ? "Arrêter" : "Démarrer" }} l'auto-increment
  </button>
</div>
